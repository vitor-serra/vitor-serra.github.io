<!-- aframe documentation: https://aframe.io/docs/1.0.0/introduction/ -->

<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>aframe empty template</title>
	<script src="./libraries/aframe-1.0.4.min.js"></script>
	<script src="./libraries/aframe_ply_pointcloud_loader.js"></script>
  <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
  <!-- <script src="https://unpkg.com/aframe-supercraft-loader@1.1.3/dist/aframe-supercraft-loader.js"></script> -->
	<script src="https://unpkg.com/aframe-fps-look-controls-component/dist/aframe-fps-look-controls-component.min.js"></script>
</head>

<body>
		<a-scene vr-mode-ui="enabled: false"
						 loading-screen="enabled: false">

				<a-assets timeout="10000">
					<a-asset-item id="canto-glb" src="./models/poste.glb" response-type="arraybuffer"></a-asset-item>
					<img id="sky" src="sky.jpg">
					<audio id="song-mp3" src="song.mp3" preload="auto"></audio>
				</a-assets>

				<!-- <a-entity id="sound" position="-5.48883 1.046 -7.341" sound="src: #song-mp3; autoplay: true"></a-entity> -->

				<!-- Scene camera -->
				<a-entity id="person"
				position="50 4 50"
				camera
				cursor="rayOrigin: mouse"
				raycaster="objects: [data-mouse-collidable]"
				fps-look-controls
				initialPosition: 0 5 15
				wasd-controls="acceleration:6000">
				</a-entity>



	  		<a-sky src="#sky"></a-sky>
				<a-plane color="#A0A0A0" height="50" width="50" rotation="-90 0 0"></a-plane>
				<a-entity id="light1" light="type: directional; color: #ff0000; intensity: 0.5" position="-7.80239 7.81966 -6.13702"></a-entity>
				<a-entity id="light2" light="type: directional; color: #FFFFFF; intensity: 1; distance: 0.01" position="1.87124 8.38768 8.02353"></a-entity>


				<!-- Text entity -->

				<a-entity id="texto" rotation="0 45 0" position="2.62872 3.49637 0.98705"
								text="width: 20;
											color: cyan;
											font: ./fonts/fonte-msdf.json;
											font-image: ./fonts/fonte-msdf.png;
											negate: false;
											align: center;
											value: jumbo"
								>
			</a-entity>




				<!-- GLB mesh entity -->
				<a-entity id="canto" rotation="-24.5 0 -90.14" gltf-model="#canto-glb"
									position="-7.337 1.87119 -7.341"
									scale="0.25 0.25 0.25"
									data-mouse-collidable
									sound="src: #song-mp3; positional: false; on: click">
				</a-entity>

		</a-scene>

</body>

</html>
